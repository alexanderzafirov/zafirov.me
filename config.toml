disqusShortname = "zafirovme"

[params]
	name = "Alexander Zafirov"
	description = "Alexander Zafirov's blog"
	bio = "Developer | Creator | Learner"
	# Enter optionally your twitter account
	twitter = "ovcrymysyn"
	enableRSS = true

	# Add custom assets with their paths relative to the static folder
